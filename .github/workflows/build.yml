name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    # Derleme sırasında versiyon dosyasını güncelle (Geçici)
    - name: Update Version with Build Number
      shell: bash
      run: |
        # __version__ = "1.0.0" -> __version__ = "1.0.0.{run_number}"
        python -c "import re, sys; c = open('src/version.py').read(); open('src/version.py', 'w').write(re.sub(r'__version__ = \"(.*)\"', f'__version__ = \"\\1.{sys.argv[1]}\"', c))" ${{ github.run_number }}
        cat src/version.py

    - name: Build with PyInstaller
      run: pyinstaller GozFare.spec --clean --noconfirm

    # --- macOS Specific Steps ---
    - name: Create DMG (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        npm install -g create-dmg
        mkdir -p dist/dmg
        create-dmg dist/GozFare.app dist/dmg || true
        mv dist/dmg/*.dmg dist/GozFare_macOS.dmg

    # --- Windows Specific Steps ---
    - name: Rename EXE (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        ren GozFare.exe GozFare_Windows.exe

    # --- Upload Artifacts to Release ---
    - name: Upload to Latest Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') == false
      with:
        name: Latest Build (v1.0.0.${{ github.run_number }})
        tag_name: latest
        files: |
          dist/*.exe
          dist/*.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
